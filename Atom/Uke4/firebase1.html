  <body>

    <form class="" method="post">
      <label for="inpNavn">Navn</label>
      <input id="inpNavn" type ="text" name="" value="" placeholder="Navn">
      <label for="inpTelephone">Telephone</label>
      <input id="inpTelephone"type="text" name="" value="" placeholder="Telephone">
      <button id="btnknapp"type="button" name="button">Send inn</button>
    </form>

    <script type="text/javascript">

      const db = firebase.database();
      const kontaktliste = db.ref("kontaktliste")


      const inpNavn = document.querySelector("#inpNavn");
      const inpTelephone = document.querySelector("#inpTelephone");
      const btnknapp = document.querySelector("#btnknapp");

      btnknapp.onclick = function(event) {
        event.preventDefault();
        let navn = inpNavn.value;
        let Telephone = inpTelephone.value;
        kontaktliste.push(
          {
            "name": navn,
            "Telephone": Telephone
          }
        )
      }


      kontaktliste.push(
